<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call - Resha AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --phone-width: 380px;
            --phone-height: 780px;
            --phone-border-radius: 55px;
            --screen-border-radius: 45px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #eef2f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
            overflow: hidden;
        }

        /* Phone Container (Desktop Defaults) */
        .phone-case {
            width: var(--phone-width);
            height: var(--phone-height);
            background: #111;
            border-radius: var(--phone-border-radius);
            padding: 12px;
            box-shadow:
                0 0 0 2px #333,
                0 20px 50px rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;

            /* Responsive Scaling for Desktop */
            max-width: 95vw;
            max-height: 95vh;
            /* Maintain aspect ratio if screen is tight, or just let it shrink */
            margin: auto;
        }

        /* Power & Volume Buttons */
        .phone-case::before {
            content: '';
            position: absolute;
            top: 200px;
            right: -6px;
            width: 6px;
            height: 60px;
            background: #222;
            border-radius: 0 4px 4px 0;
        }

        .phone-case::after {
            content: '';
            position: absolute;
            top: 160px;
            left: -6px;
            width: 6px;
            height: 100px;
            background: #222;
            border-radius: 4px 0 0 4px;
        }

        .phone-screen {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            width: 100%;
            height: 100%;
            border-radius: var(--screen-border-radius);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* Dynamic Island / Notch */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 20;
        }

        /* Status Bar */
        .status-bar {
            padding: 15px 25px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            height: 50px;
            z-index: 25;
        }

        /* Main Call Interface */
        .call-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            justify-content: space-between;
        }

        .caller-info {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .caller-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .caller-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .caller-timer {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            font-variant-numeric: tabular-nums;
        }

        /* Avatar / Visualizer Area */
        .visualizer-area {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            flex-shrink: 0;
        }

        .avatar-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        /* Pulsing Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .pulsing .ring:nth-child(1) {
            width: 140px;
            height: 140px;
            animation: pulse 2s infinite;
        }

        .pulsing .ring:nth-child(2) {
            width: 180px;
            height: 180px;
            animation: pulse 2s infinite 0.4s;
        }

        .pulsing .ring:nth-child(3) {
            width: 220px;
            height: 220px;
            animation: pulse 2s infinite 0.8s;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        /* Live Transcription/Message Area */
        .live-message-container {
            width: 100%;
            min-height: 80px;
            max-height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            overflow-y: auto;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .live-message {
            font-size: 1rem;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 4px;
            display: block;
        }

        /* Call Controls */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            padding: 0 10px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.active {
            background: white;
            color: #1e293b;
        }

        .control-label {
            font-size: 0.75rem;
            margin-top: 8px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Main End/Record Button */
        .main-action-area {
            display: flex;
            justify-content: center;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .action-btn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .btn-call {
            background: #4ade80;
            color: #14532d;
        }

        .btn-end {
            background: #ef4444;
            color: white;
        }

        .btn-mic {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .btn-mic.recording {
            background: white;
            color: #ef4444;
            animation: breathe 2s infinite;
        }

        @keyframes breathe {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0.1);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        /* Bottom pill */
        .home-indicator {
            width: 140px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        /* History Drawer */
        .history-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: #1e293b;
            border-radius: 30px 30px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            padding-top: 40px;
            z-index: 50;
        }

        .history-drawer.open {
            transform: translateY(0);
        }

        .drawer-handle {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
        }

        .history-list {
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .history-item.user {
            border-left: 3px solid #6366f1;
        }

        .history-item.bot {
            border-left: 3px solid #a855f7;
        }

        /* Status Toast for Errors/Info */
        .toast {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 60;
            white-space: nowrap;
        }

        .toast.visible {
            opacity: 1;
        }

        /* --- IMMERSIVE MODE & RESPONSIVENESS --- */

        /* When screen width is small (phones) */
        @media (max-width: 480px) {
            body {
                background: #000;
                /* Phone bezel color match */
                align-items: flex-start;
                padding: 0;
            }

            .phone-case {
                width: 100vw;
                height: 100vh;
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
                padding: 0;
                background: transparent;
                box-shadow: none;
                border: none;
            }

            /* Hide the decorative external buttons and notch simulation */
            .phone-case::before,
            .phone-case::after,
            .notch {
                display: none;
            }

            .phone-screen {
                border-radius: 0;
                width: 100%;
                height: 100%;
            }

            /* Status bar adjustment for real phones */
            .status-bar {
                padding-top: 5px;
            }
        }
    </style>
</head>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: false });
            document.getElementById('clockTime').textContent = time;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Timer Logic
        let timerInterval;
        let seconds = 0;
        function startTimer() {
            stopTimer();
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('callTimer').textContent = `${mins}:${secs}`;

        }
        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('callTimer').textContent = "00:00";
        }

        // Toggle History Drawer
        function toggleHistory() {
            document.getElementById('historyDrawer').classList.toggle('open');
        }

        let isMuted = false;

            isMuted = !isMuted;
            const btn = document.querySelector('button[onclick="toggleMute()"]');

            if (isMuted) {
                // Muted state
                btn.style.background = 'white';
                btn.style.color = '#1e293b';

                uiApiStatus.textContent = 'Voice Inactive';
                uiApiStatus.style.color = '#ef4444'; // Red
            } else {
                // Unmuted state

                btn.style.color = 'white';

                uiApiStatus.textContent = 'Voice Active';
                uiApiStatus.style.color = '#4ade80'; // Green
            }
        }

        function endCall() {
            if (confirm('End the current session?')) {
                location.reload();
            }
        }
    </script>

    <!-- Original Logic Preserved -->
    <script>
        // Configuration
        const API_URL = '.';

        // UI References
        const uiMessage = document.getElementById('displayMessage');
        const uiLabel = document.getElementById('speakerLabel');
        const uiVisualizer = document.getElementById('visualizerArea');
        const uiApiStatus = document.getElementById('apiStatusDisplay');

        // State
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let conversationHistory = [];
        let sessionId = null;
        let leadName = 'Customer';
        let currentStage = 'init';

        // Generate session ID
        function generateSessionId() {
            return 'voice-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Check API status on load
        checkApiStatus();
        setInterval(checkApiStatus, 30000);

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                if (response.ok) {
                    uiApiStatus.textContent = 'Voice Active';
                    uiApiStatus.style.color = '#4ade80';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                uiApiStatus.textContent = 'Demo Mode (Offline)';
                uiApiStatus.style.color = '#f59e0b';
            }
        }

        function updateDisplay(speaker, text) {
            uiLabel.textContent = speaker;
            uiMessage.textContent = text;

            // Pulse effect if AI is speaking
            if (speaker === 'Resha AI') {
                uiVisualizer.classList.add('pulsing');
                setTimeout(() => uiVisualizer.classList.remove('pulsing'), 3000); // Stop pulsing after a bit
            }
        }

        // Start a new voice session
        async function startVoiceSession() {
            sessionId = generateSessionId();
            leadName = prompt('Enter your name (or press Enter for "Customer"):', 'Customer') || 'Customer';

            startTimer(); // Start the call timer visually

            try {
                const response = await fetch(`${API_URL}/api/voice/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        lead_name: leadName,
                        lead_phone: ''
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentStage = data.stage;

                    // Show and speak the greeting
                    updateDisplay('Resha AI', data.message);
                    speakText(data.speak);

                    return true;
                }
            } catch (error) {
                console.error('Failed to start session:', error);
                updateDisplay('System', 'Failed to connect to voice server.');
            }

            return false;
        }

        async function toggleRecording() {
            const button = document.getElementById('voiceButton');

            // If no session, start one first
            if (!sessionId) {
                const started = await startVoiceSession();
                if (!started) return;
                return; // Wait for user to read/listen then click again to speak
            }

            if (isRecording) {
                // Stop recording
                isRecording = false;
                button.classList.remove('recording');
                uiLabel.textContent = 'System';
                uiMessage.textContent = 'Processing your audio...';

                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
            } else {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await processAudio(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    button.classList.add('recording');

                    updateDisplay('You', 'Listening...');

                } catch (error) {
                    console.error('Microphone error:', error);
                    updateDisplay('System', 'Microphone access denied.');
                }
            }
        }

        async function processAudio(audioBlob) {
            updateDisplay('System', 'Transcribing...');

            let speechText = '';

            // Try to use Web Speech API for transcription (browser-based)
            try {
                speechText = await transcribeWithWebSpeech();
            } catch (error) {
                console.log('Web Speech API not available, using demo mode');
                speechText = prompt('Speech recognition unavailable. Please type your response:', '') || '';
            }

            if (!speechText) {
                updateDisplay('System', 'No speech detected. Try again.');
                return;
            }

            addToHistory('user', speechText);
            updateDisplay('You', speechText);

            // Process with voice API
            await processWithVoiceAPI(speechText);
        }

        // Transcribe using Web Speech API
        function transcribeWithWebSpeech() {
            return new Promise((resolve, reject) => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    reject(new Error('Speech recognition not supported'));
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();

                recognition.lang = 'en-IN';
                recognition.interimResults = false;
                recognition.maxAlternatives = 3;

                recognition.onresult = (event) => {
                    const result = event.results[0][0].transcript;
                    resolve(result);
                };

                recognition.onerror = (event) => {
                    reject(new Error(event.error));
                };

                // As established, this rejects immediately to trigger prompt, preserving original behavior
                reject(new Error('Web Speech API requires real-time recording'));
            });
        }

        async function processWithVoiceAPI(speechText) {
            updateDisplay('Resha AI', 'Thinking...');
            uiVisualizer.classList.add('pulsing'); // Fake thinking pulse

            try {
                const response = await fetch(`${API_URL}/api/voice/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        speech_text: speechText,
                        lead_name: leadName,
                        lead_phone: ''
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    currentStage = data.stage;

                    updateDisplay('Resha AI', data.message);
                    addToHistory('bot', data.message);

                    // Speak the response
                    speakText(data.speak);

                    // Handle completion
                    if (data.is_complete) {
                        updateDisplay('Resha AI', 'Conversation complete! ' + data.message);
                        stopTimer();

                        // Show collected data
                        if (data.collected_data) {
                            showCollectedData(data.collected_data);
                        }

                        // Reset session for next call
                        sessionId = null;
                    }

                    return data;
                } else {
                    throw new Error('API error');
                }
            } catch (error) {
                console.error('Voice API error:', error);
                updateDisplay('System', 'Error processing request.');
                uiVisualizer.classList.remove('pulsing');
                return null;
            }
        }

        function showCollectedData(data) {
            const historyList = document.getElementById('historyList');

            const item = document.createElement('div');
            item.className = 'history-item bot';
            item.style.borderLeft = '3px solid #667eea';
            item.style.background = 'rgba(102, 126, 234, 0.1)';

            item.innerHTML = `
                <div style="font-weight:bold; margin-bottom:5px;">üìã Lead Summary</div>
                <div>
                    <strong>Name:</strong> ${data.name || 'N/A'}<br>
                    <strong>Location:</strong> ${data.location || 'N/A'}<br>
                    <strong>Property:</strong> ${data.property_category || ''} ${data.property_type || ''}<br>
                    <strong>Bedroom:</strong> ${data.bedroom || 'N/A'}<br>
                    <strong>Budget:</strong> ${data.budget || 'N/A'}<br>
                    <strong>Consent:</strong> ${data.consent ? 'Yes' : 'No'}
                </div>
            `;

            historyList.insertBefore(item, historyList.firstChild);
            document.getElementById('historyDrawer').classList.add('open');
        }

        function speakText(text) {
            uiVisualizer.classList.add('pulsing');

            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.lang = 'en-IN';

                const voices = window.speechSynthesis.getVoices();
                const indianVoice = voices.find(v => v.lang.includes('en-IN') || v.name.includes('India'));
                if (indianVoice) {
                    utterance.voice = indianVoice;
                }

                utterance.onend = () => {
                    uiVisualizer.classList.remove('pulsing');
                };

                window.speechSynthesis.speak(utterance);
            } else {
                setTimeout(() => uiVisualizer.classList.remove('pulsing'), 2000);
            }
        }

        function addToHistory(role, content) {
            conversationHistory.push({ role, content });

            const historyList = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = `history-item ${role}`;
            item.innerHTML = `
                <div style="font-size:0.75rem; opacity:0.7; margin-bottom:4px;">${role === 'user' ? 'üë§ You' : 'üè† Resha AI'}</div>
                <div>${content}</div>
            `;
            historyList.insertBefore(item, historyList.firstChild);
        }

        // Load voices when available
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                console.log('Voices loaded:', window.speechSynthesis.getVoices().length);
            };
        }
    </script>
</body>

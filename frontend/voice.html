<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call - Resha AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --phone-width: 380px;
            --phone-height: 780px;
            --phone-border-radius: 55px;
            --screen-border-radius: 45px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #eef2f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
            overflow: hidden;
        }

        /* Phone Container (Desktop Defaults) */
        .phone-case {
            width: var(--phone-width);
            height: var(--phone-height);
            background: #111;
            border-radius: var(--phone-border-radius);
            padding: 12px;
            box-shadow:
                0 0 0 2px #333,
                0 20px 50px rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;

            /* Responsive Scaling for Desktop */
            max-width: 95vw;
            max-height: 95vh;
            /* Maintain aspect ratio if screen is tight, or just let it shrink */
            margin: auto;
        }

        /* Power & Volume Buttons */
        .phone-case::before {
            content: '';
            position: absolute;
            top: 200px;
            right: -6px;
            width: 6px;
            height: 60px;
            background: #222;
            border-radius: 0 4px 4px 0;
        }

        .phone-case::after {
            content: '';
            position: absolute;
            top: 160px;
            left: -6px;
            width: 6px;
            height: 100px;
            background: #222;
            border-radius: 4px 0 0 4px;
        }

        .phone-screen {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            width: 100%;
            height: 100%;
            border-radius: var(--screen-border-radius);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* Dynamic Island / Notch */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 20;
        }

        /* Status Bar */
        .status-bar {
            padding: 15px 25px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            height: 50px;
            z-index: 25;
        }

        /* Main Call Interface */
        .call-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            justify-content: space-between;
        }

        .caller-info {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .caller-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .caller-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .caller-timer {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            font-variant-numeric: tabular-nums;
        }

        /* Avatar / Visualizer Area */
        .visualizer-area {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            flex-shrink: 0;
        }

        .avatar-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #325998 0%, #984275 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        /* Pulsing Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .pulsing .ring:nth-child(1) {
            width: 140px;
            height: 140px;
            animation: pulse 2s infinite;
        }

        .pulsing .ring:nth-child(2) {
            width: 180px;
            height: 180px;
            animation: pulse 2s infinite 0.4s;
        }

        .pulsing .ring:nth-child(3) {
            width: 220px;
            height: 220px;
            animation: pulse 2s infinite 0.8s;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        /* Live Transcription/Message Area */
        .live-message-container {
            width: 100%;
            min-height: 80px;
            max-height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            overflow-y: auto;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .live-message {
            font-size: 1rem;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 4px;
            display: block;
        }

        /* Call Controls */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            padding: 0 10px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.active {
            background: white;
            color: #1e293b;
        }

        .control-label {
            font-size: 0.75rem;
            margin-top: 8px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Main End/Record Button */
        .main-action-area {
            display: flex;
            justify-content: center;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .action-btn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .btn-call {
            background: #4ade80;
            color: #14532d;
        }

        .btn-end {
            background: #ef4444;
            color: white;
        }

        .btn-mic {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .btn-mic.recording {
            background: white;
            color: #ef4444;
            animation: breathe 2s infinite;
        }

        @keyframes breathe {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0.1);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        /* Bottom pill */
        .home-indicator {
            width: 140px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        /* History Drawer */
        .history-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: #1e293b;
            border-radius: 30px 30px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            padding-top: 40px;
            z-index: 50;
        }

        .history-drawer.open {
            transform: translateY(0);
        }

        .drawer-handle {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
        }

        .history-list {
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .history-item.user {
            border-left: 3px solid #325998;
        }

        .history-item.bot {
            border-left: 3px solid #984275;
        }

        /* Status Toast for Errors/Info */
        .toast {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 60;
            white-space: nowrap;
        }

        .toast.visible {
            opacity: 1;
        }

        /* --- IMMERSIVE MODE & RESPONSIVENESS --- */

        /* When screen width is small (phones) */
        @media (max-width: 480px) {
            body {
                background: #000;
                /* Phone bezel color match */
                align-items: flex-start;
                padding: 0;
            }

            .phone-case {
                width: 100vw;
                height: 100vh;
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
                padding: 0;
                background: transparent;
                box-shadow: none;
                border: none;
            }

            /* Hide the decorative external buttons and notch simulation */
            .phone-case::before,
            .phone-case::after,
            .notch {
                display: none;
            }

            .phone-screen {
                border-radius: 0;
                width: 100%;
                height: 100%;
            }

            /* Status bar adjustment for real phones */
            .status-bar {
                padding-top: 5px;
            }
        }
    </style>
</head>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: false });
            document.getElementById('clockTime').textContent = time;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Timer Logic
        let timerInterval;
        let seconds = 0;
        function startTimer() {
            stopTimer();
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('callTimer').textContent = `${mins}:${secs}`;
            }, 1000);
        }
        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('callTimer').textContent = "00:00";
        }

        // Toggle History Drawer
        function toggleHistory() {
            document.getElementById('historyDrawer').classList.toggle('open');
        }

        let isMuted = false;

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.querySelector('button[onclick="toggleMute()"]');

            if (isMuted) {
                btn.style.background = 'white';
                btn.style.color = '#1e293b';
                stopRecording(); // Stop loop if muted
            } else {
                btn.style.background = 'rgba(255, 255, 255, 0.1)';
                btn.style.color = 'white';
                // User unmuted - start listening if we are in a session
                if (sessionId) startRecording();
            }
        }

        function endCall() {
            if (confirm('End the current session?')) {
                location.reload();
            }
        }

    <!-- Advanced Voice Logic with VAD and Whisper -->
    <script>
        const API_URL = '.';

        // UI References
        const uiMessage = document.getElementById('displayMessage');
        const uiLabel = document.getElementById('speakerLabel');
        const uiVisualizer = document.getElementById('visualizerArea');
        const uiApiStatus = document.getElementById('apiStatusDisplay');
        const voiceBtn = document.getElementById('voiceButton');

        // State
        let isRecording = false;
        let isProcessing = false;
        let isSpeaking = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let sessionId = null;
        let leadName = 'Customer';

        // VAD State
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let vadInterval = null;
        const VAD_THRESHOLD = 15; // Volume threshold
        const SILENCE_DURATION = 1500; // ms to wait before stopping
        let lastSpeechTime = Date.now();
        let speechDetected = false;

        // Configuration
        const USE_WHISPER = true; // Use backend Whisper

        // Generate session ID
        function generateSessionId() {
            return 'voice-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Initialize VAD Audio Context
        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }

        // Start a new voice session
        async function startVoiceSession() {
            await initAudio();
            sessionId = generateSessionId();
            leadName = prompt('Enter your name (or press Enter for "Customer"):', 'Customer') || 'Customer';

            startTimer();

            try {
                const response = await fetch(`${API_URL}/api/voice/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        lead_name: leadName,
                        lead_phone: ''
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    updateDisplay('Resha AI', data.message);
                    addToHistory('assistant', data.message);
                    // Play greeting and auto-start recording after
                    playResponse(data.speak || data.message, null, () => {
                        if (sessionId) setTimeout(() => startRecording(), 300);
                    });

                    return true;
                }
            } catch (error) {
                console.error('Failed to start session:', error);
                updateDisplay('System', 'Failed to connect to voice server.');
            }
            return false;
        }

        // Main Toggle Function
        async function toggleRecording() {
            if (!sessionId) {
                await startVoiceSession();
                return;
            }

            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        // Start Recording with VAD
        async function startRecording() {
            if (isRecording || isProcessing || isSpeaking || isMuted) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Setup VAD
                setupVAD(stream);

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    cleanupVAD();
                    isRecording = false;
                    voiceBtn.classList.remove('recording');

                    if (speechDetected) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await processAudio(audioBlob);
                    } else {
                        // Resumed listening if no speech was detected (maybe just noise)
                        // Or just go idle? Let's go idle to avoid loops.
                        updateDisplay('System', 'No speech detected. click mic to speak.');
                    }

                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                speechDetected = false;
                lastSpeechTime = Date.now();

                voiceBtn.classList.add('recording');
                updateDisplay('You', 'Listening... (Speak now)');
                uiLabel.textContent = 'You';

            } catch (error) {
                console.error('Mic error:', error);
                updateDisplay('System', 'Microphone access denied.');
            }
        }

        // Stop Recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // VAD Setup
        function setupVAD(stream) {
            if (!audioContext) initAudio();

            microphone = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            microphone.connect(analyser);

            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            vadInterval = setInterval(() => {
                analyser.getByteFrequencyData(dataArray);

                // Calculate average volume
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;

                if (average > VAD_THRESHOLD) {
                    lastSpeechTime = Date.now();
                    if (!speechDetected) {
                        speechDetected = true;
                        console.log('Speech detected!');
                        uiVisualizer.classList.add('pulsing');
                    }
                } else {
                    uiVisualizer.classList.remove('pulsing');

                    // Check for silence duration
                    if (speechDetected && (Date.now() - lastSpeechTime > SILENCE_DURATION)) {
                        console.log('Silence detected, stopping...');
                        stopRecording();
                    }
                }
            }, 100);
        }

        function cleanupVAD() {
            clearInterval(vadInterval);
            if (microphone) microphone.disconnect();
            if (analyser) analyser.disconnect();
            uiVisualizer.classList.remove('pulsing');
        }

        // Process Audio (Send to Whisper)
        async function processAudio(audioBlob) {
            if (!audioBlob || audioBlob.size === 0) {
                console.warn('Empty audio blob, skipping.');
                return;
            }

            isProcessing = true;
            updateDisplay('System', 'Thinking...');

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'speech.webm');

                // Encode Params
                const safeSessionId = encodeURIComponent(sessionId);
                const safeLeadName = encodeURIComponent(leadName);

                const response = await fetch(`${API_URL}/api/voice/process-audio?session_id=${safeSessionId}&lead_name=${safeLeadName}`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.success) {
                        updateDisplay('You', `"${data.transcription}"`);
                        addToHistory('user', data.transcription);

                        if (data.status === 'success' || data.success) {
                            addToHistory('assistant', data.speak || data.message);

                            // Determine what to do after playback
                            const onPlaybackComplete = () => {
                                if (data.is_complete) {
                                    console.log("Session complete.");
                                    isRecording = false; // Ensure no auto-record
                                    if (sessionId) {
                                        // Optional: Call backend to end session explicitly if needed
                                        sessionId = null;
                                        stopTimer();
                                        if (data.collected_data) showCollectedData(data.collected_data);
                                        updateDisplay('Resha AI', 'Call Ended');
                                    }
                                } else {
                                    // Continue conversation loop
                                    if (sessionId) setTimeout(() => startRecording(), 300);
                                }
                            };

                            updateDisplay('Resha AI', data.speak || data.message);
                            playResponse(data.speak || data.message, data.audio_base64, onPlaybackComplete);

                        } else {
                            updateDisplay('Resha AI', data.speak || "I couldn't understand.");
                            playResponse(data.speak || "Please say that again.", null, () => startRecording());
                        }
                    } else {
                        updateDisplay('Resha AI', data.speak || "I couldn't understand.");
                        playResponse(data.speak || "Please say that again.", null, () => startRecording());
                    }
                } else {
                    throw new Error("Server Error");
                }
            } catch (error) {
                console.error('Processing error:', error);
                updateDisplay('System', 'Connection error.');
                playResponse("I'm having trouble connecting. Please try again.", null, () => { }); // No auto-retry on error
            } finally {
                isProcessing = false;
            }
        }

        function updateDisplay(speaker, text) {
            uiLabel.textContent = speaker;
            uiMessage.textContent = text;
        }

        function playResponse(text, audioBase64, onComplete) {
            if (!text && !audioBase64) {
                if (onComplete) onComplete();
                return;
            }

            isSpeaking = true;
            uiVisualizer.classList.add('pulsing');

            const handleEnd = () => {
                isSpeaking = false;
                uiVisualizer.classList.remove('pulsing');
                if (onComplete) onComplete();
            };

            if (audioBase64) {
                console.log("Playing server audio...");
                try {
                    const audio = new Audio("data:audio/mp3;base64," + audioBase64);
                    audio.onended = handleEnd;
                    audio.onerror = (e) => {
                        console.error("Audio playback error:", e);
                        fallbackTTS(text, handleEnd);
                    };
                    audio.play().catch(e => {
                        console.error("Audio autoplay failed:", e);
                        fallbackTTS(text, handleEnd);
                    });
                } catch (e) {
                    console.error("Audio setup error:", e);
                    fallbackTTS(text, handleEnd);
                }
            } else {
                fallbackTTS(text, handleEnd);
            }
        }

        function fallbackTTS(text, onEnd) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);

                // Modern/Natural voice selection
                const voices = window.speechSynthesis.getVoices();
                const preferredVoice = voices.find(v =>
                    v.name.includes('Google US English') ||
                    v.name.includes('Samantha') ||
                    (v.lang.includes('en') && v.name.includes('Female'))
                );

                if (preferredVoice) utterance.voice = preferredVoice;
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.onend = onEnd;
                utterance.onerror = () => { onEnd(); };
                window.speechSynthesis.speak(utterance);
            } else {
                // Fallback if no TTS
                setTimeout(onEnd, 1000);
            }
        }

        function addToHistory(role, content) {
            const historyList = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = `history-item ${role}`;
            item.innerHTML = `
                <div style="font-size:0.75rem; opacity:0.7; margin-bottom:4px;">${role === 'user' ? 'üë§ You' : 'üè† Resha AI'}</div>
                <div>${content}</div>
            `;
            historyList.insertBefore(item, historyList.firstChild);
        }

        function showCollectedData(data) {
            // Same as before...
            const historyList = document.getElementById('historyList');
            const item = document.createElement('div');
            item.innerHTML = `<center><b>Lead Captured</b><br>${data.name} - ${data.location}</center>`;
            historyList.insertBefore(item, historyList.firstChild);
        }

        // Prep voices
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => { };
        }
    </script>
